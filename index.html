<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Bookmarks</title>
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="jumbotron">
                <h1>Bookmark your favorite Sites</h1>
                <p class="lead">Here you can save and organize Links to all of your favorite Websites.</p>
                <br/>
                <form id="myForm">
                    <div class="form-group shorter">
                        <label>Name</label>
                        <input type="text" class="form-control" id="siteName" placeholder="Website Name">
                    </div>
                    <div class="form-group shorter">
                        <label>Link</label>
                        <input type="text" class="form-control" id="siteUrl" placeholder="Website URL">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <!--<script src="js/bootstrap.bundle.min.js"></script>-->
            <script src="main.js"></script>
        </div>
    <footer class="footer">
            <p>&copy; 2016 Bookmarker Inc.</p>
    </footer>
</body>
</html>
